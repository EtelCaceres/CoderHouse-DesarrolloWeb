        <nav class="navbar navbar-expand-lg custom-navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/logo.png" alt="Logo" class="custom-logo">
                    <span class="fw-bold brand-animation">Macetas Artesanales</span>

                    <span class="navbar-toggler-icon"></span>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link active" href="../index.html">Inicio</a></li>

                        <li class="nav-item"><a class="nav-link" href="./Contacto.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="d-flex justify-content-center align-items-center" style="min-height: 90vh; margin-top: 60px;">
        <section class="card p-4 shadow-lg rounded w-100 mx-3"
            style="max-width: 600px; background-color: rgba(255, 255, 255, 0.9);">
            <h2 class="text-center">Formulario de consulta</h2>
            <p class="text-center">Te respondemos a la brevedad.</p>

            <form action="https://formspree.io/f/mzzzkvdz" method="POST">
                <div class="mb-3">
                    <label for="Apellido" class="form-label">Apellido</label>
                    <input type="text" name="Apellido" id="Apellido" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Nombre" class="form-label">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Direccion" class="form-label">Dirección</label>
                    <input type="text" name="Direccion" id="Direccion" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Género</label>
                    <div class="form-check">
                        <input type="radio" name="genero" id="Hombre" class="form-check-input">
                        <label for="Hombre" class="form-check-label">Hombre</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="genero" id="Mujer" class="form-check-input">
                        <label for="Mujer" class="form-check-label">Mujer</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="genero" id="NoBinario" class="form-check-input">
                        <label for="NoBinario" class="form-check-label">No Binario</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Email</label>
                    <input type="email" name="correo" id="correo" class="form-control">
                </div>
                <div class="text-center">
                    <input type="submit" value="Enviar" class="btn btn-rojo w-100">

                </div>
            </form>
        </section>
    </main>

    <footer class="text-center py-3">
